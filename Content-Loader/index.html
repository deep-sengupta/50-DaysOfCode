<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCard</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="info-card">
        <div class="info-header loading-bg" id="header"></div>
        <div class="info-body">
            <h3 class="info-title loading-bg loading-text" id="title"></h3>
            <p class="info-description" id="excerpt"></p>
            <div class="info-author">
                <div class="author-avatar loading-bg" id="profile_img"></div>
                <div class="author-details">
                    <strong class="loading-bg loading-text" id="name"></strong>
                    <small class="loading-bg loading-text" id="date"></small>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

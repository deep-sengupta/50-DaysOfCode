</head>
<body>

    <div class="container">
        <h2>Confirm Your Identity</h2>
        <p>We have sent a verification code to your registered email address. <br /> Please enter the six-digit code below to proceed.</p>
        <div class="code-container">
            <input type="number" class="code" placeholder="0" min="0" max="9" required />
            <input type="number" class="code" placeholder="0" min="0" max="9" required />
            <input type="number" class="code" placeholder="0" min="0" max="9" required />
            <input type="number" class="code" placeholder="0" min="0" max="9" required />
            <input type="number" class="code" placeholder="0" min="0" max="9" required />
            <input type="number" class="code" placeholder="0" min="0" max="9" required />
        </div>
        <small class="info">If you didn't receive a code, check your spam folder or try again after a few minutes.</small>
    </div>

    <script src="script.js"></script>

</body>
</html>

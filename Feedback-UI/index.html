<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="panel" class="panel-container">
        <h2>How would you rate our customer support experience?</h2>
        <div class="ratings-container">
            <div class="rating" data-value="Poor">
                <img src="https://i.ibb.co/fYN2rVn/no.png" alt="Unhappy" />
                <small>Poor</small>
            </div>
            <div class="rating" data-value="Neutral">
                <img src="https://i.ibb.co/3M8Ddsf/neutral.png" alt="Neutral" />
                <small>Neutral</small>
            </div>
            <div class="rating" data-value="Satisfied">
                <img src="https://i.ibb.co/VVDYGLZ/yes.png" alt="Satisfied" />
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send" disabled>Submit Feedback</button>
    </div>

    <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headphone Shop</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="card">
            <div class="headphone">
                <img src="./image.png" alt="Headphone"/>
            </div>
            <div class="info">
                <h1>Phoneix X2</h1>
                <p>High-quality sound with noise cancellation for an immersive experience.</p>
                <div class="sizes">
                    <button class="size" data-size="small">Small</button>
                    <button class="size" data-size="medium">Medium</button>
                    <button class="size active" data-size="large">Large</button>
                </div>
                <div class="purchase">
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>

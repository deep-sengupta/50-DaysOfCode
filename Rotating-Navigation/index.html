<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Nav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div class="container">
        <div id="toggle">
            <i class="fa fa-bars" id="open"></i>
            <i class="fa fa-times" id="close"></i>
        </div>
        <div class="content">
            <h1>Welcome to the Future</h1>
            <small>Deep Blue Design</small>
            <p>Explore the world of animated interfaces with a sleek and professional touch, blending aesthetics with functionality for a modern experience.</p>
        </div>
    </div>
    <nav>
        <ul>
            <li><i class="fa fa-home"> Home</i></li>
            <li><i class="fa fa-user"> About</i></li>
            <li><i class="fa fa-envelope"> Contact</i></li>
        </ul>
    </nav>

    <script src="script.js"></script>

</body>
</html>
